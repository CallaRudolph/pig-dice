<!DOCTYPE html>
<html>
  <head>
   <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.2.1.js"></script>
   <script src="js/scripts.js"></script>
    <title>Dice Game</title>
  </head>
  <body>
    <div class="container">
      <h1>The Pig Dice Game!</h1>
      <div class="row">
        <form id="user1">
          <div class="col-md-6">
            <div class="panel panel-danger">
              <div class="panel-heading">
                <h1 class="panel-title">Player 1</h1>
              </div>
              <div class="panel-body">
                <div class="col-md-6">
                  <h3>Turn Total</h3>
                  <span id="turn1"></span>
                </div>
                <div class="col-md-6">
                  <h3>Grand Total</h3>
                  <span id="grand1"></span>
                </div>
              </div>
              <button id="user1Roll" type="button" class="btn btn-danger">Roll</button>
              <button type="submit" class="btn btn-danger">Hold</button>
              <p>You rolled: <span id="roll1"></span></p>
            </div>
          </div>
        </form>
        <form id="user2">
          <div class="col-md-6">
            <div class="panel panel-danger">
              <div class="panel-heading">
                <h1 class="panel-title">Player 2</h1>
              </div>
              <div class="panel-body">
                <div class="col-md-6">
                  <h3>Turn Total</h3>
                  <span id="turn2"></span>
                </div>
                <div class="col-md-6">
                  <h3>Grand Total</h3>
                  <span id="grand2"></span>
                </div>
              </div>
              <button id="user2Roll" type="button" class="btn btn-danger">Roll</button>
              <button type="submit" class="btn btn-danger">Hold</button>
              <p>You rolled: <span id="roll2"></span></p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
